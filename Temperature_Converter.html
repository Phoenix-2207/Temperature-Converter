<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="Temperature_converter.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="input-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="°C">
    </div>

    <div class="input-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="°F">
    </div>

    <div class="input-group">
      <label for="kelvin">Kelvin</label>
      <input type="number" id="kelvin" placeholder="K">
    </div>

    <button id="clear">Clear</button>
    <script src="Temperature_converter.js"></script>
  </div>
</body>
</html>
